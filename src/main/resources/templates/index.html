<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring MVC CRUD</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th><span th:text="#{label.firstName}"></span></th>
            <th><span th:text="#{label.lastName}"></span></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${user != null}" >
            <td><span th:text="${user.firstName}"></span></td>
            <td><span th:text="${user.lastName}"></span></td>
        </tr>
        <tr th:unless="${user == null}" th:each="user : ${users}">
            <td><span th:text="${user.value.firstName}"></span></td>
            <td><span th:text="${user.value.lastName}"></span></td>
            <td>
                <form th:action="@{edit}" method="post">
                    <button th:type="submit" class="btn btn-success" th:name="id" th:value="${user.value.id}">Edit</button>
                </form>
            </td>
            <td>
                <form th:action="@{delete}" method="post">
                <button th:type="submit" class="btn btn-success" th:name="id" th:value="${user.value.id}">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="addNew" class="btn btn-success">Add New User</a>
    <a th:href="@{/order/list}" class="btn btn-success">List of Orders</a>
</div>
</body>
</html>
